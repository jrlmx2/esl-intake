<section [formGroup]="contact" class="signup">
  <fieldset>
    <label i18n="name | students name">Name</label>
    <input i18n="namePlaceholder | students name input placeholder" placeholder="Edwardo Castillo" type="text" formControlName="name" />
  </fieldset>
  <section formGroupName="contact">
    <fieldset>
      <label i18n="email | email input label">Email</label>
      <input i18n="emailPlaceholder | students email placeholder" placeholder="ayudame@gmail.com" type="text" formControlName="email" />
    </fieldset>

    <fieldset>
      <label i18n="phone | phone number input label">Phone</label>
      <input i18n="phonePlaceholder | students phone number placeholder" placeholder="999-867-5309" type="text" formControlName="phone" />
    </fieldset>
  </section>
  <fieldset>
    <label i18n="location | students residence">Town</label>
    <input i18n="locationPlaceholder" placeholder="Mebane" type="text" formControlName="location" />
  </fieldset>
</section>
